<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  
  <div class="main-page">
    <img class="mobile-bg" src="images/pattern-background-mobile.svg" alt="an image of a background">
    <img class="desktop-bg" src="images/pattern-background-desktop.svg" alt="an image of a background">
    <div class="page-content">
      <img class="main-img" src="images/illustration-hero.svg" alt="and image of a person listening to music">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs,   audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="flex-container">
        <img class="music-icon" src="images/icon-music.svg" alt="an image of a music icon">
        <p class="flex-paragraph"><span class="first-row">Annual Plan</span><br>
        $59.99/year</p>
        <a href="#">
          Change
        </a>
      </div>
      <button class="payment-button">
        Proceed to Payment
      </button>
      <br>
      <button class="cancel-button">
         Cancel Order
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by<a href="https://github.com/YousefKhalid-iq">Yousef Khalid</a>.
  </div>
</body>
</html>
